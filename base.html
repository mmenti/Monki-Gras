<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA54UXZOH7U97oLcfNML5lZ37eKubP1ntA&sensor=true">
    </script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="/static/jquery.mobile-1.0.1.min.js"></script>
    <script src="/static/jquery.ui.map.min.js"></script>
    <script type="text/javascript">
        function initialize() {
          var myLatLon = new google.maps.LatLng({{escape(lat)}},{{escape(lon)}});
          var myOptions = {
            center: myLatLon,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
          var marker = new google.maps.Marker({
            position: myLatLon,
            title:"Your location"
          });
          marker.setMap(map);
      }

      $('#main_page').live('pagecreate', function() {
          initialize();
      });

      $('#main_page').live('pageshow',function(){
          // google.maps.event.trigger(map,'resize');
      });

    </script>
  </head>
  {% block page_content %}
  {% end %}
<div data-role="footer"> 
<h4>Brewlove by @mario</h4> 
</div>
</div>
</body>
</html>
